<!DOCTYPE html>
<html>
  <head>
    <title>Rom Num</title>
  </head>
  <body>
    <div class="container">

      <h1>Rom Num</h1>
      <hr>
      <form id="conversion-form">
        <label for="input-number"><h2>Enter a Number: </h2></label>
        <input type="number" class="form-control" id="input-number">
        <hr>
        <button type="submit" class="btn btn-warning">Convert</button>
      </form>

      <div id="result">
        <h2><span id="convertedNum"></span></h2>
      </div>
    </div>
  </body>
</html>
